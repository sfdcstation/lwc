<template>
    <lightning-card title="ApexImperativeMethod" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <lightning-input placeholder="Enter Contact Name" onchange={handleKeyChange}></lightning-input>
            <p class="slds-m-bottom_small">
                <lightning-button label="Search Contacts" onclick={handleSearch}></lightning-button>
            </p>
            <template if:true={contacts}>
                <template for:each={contacts} for:item="contact">
                    <p key={contact.Id}>{contact.Name}</p>
                </template>
            </template>
           
        </div>
    </lightning-card>
</template>
